<!DOCTYPE html>
<html>
<head>
    <title>NASA Space Biology Agent</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; max-width: 900px; margin: 20px auto; background: #f8f9fa; }
        h1 { color: #0b5394; text-align: center; }
        .controls { display: flex; gap: 10px; margin-bottom: 10px; }
        #chat { height: 500px; border: 1px solid #ccc; padding: 15px; overflow-y: auto; background: white; margin-bottom: 10px; }
        .msg { padding: 10px; margin: 6px 0; border-radius: 8px; max-width: 80%; line-height: 1.5; }
        .user { background: #dfefff; margin-left: auto; text-align: right; }
        .ai { background: #e8f5e9; }
        input, button { padding: 10px; font-size: 16px; }
        input { width: 70%; }
        blockquote { border-left: 4px solid #0b5394; padding-left: 16px; margin: 12px 0; color: #2c3e50; font-style: italic; }
        h3 { margin: 14px 0 8px; color: #0b5394; }
        strong { color: #0b5394; }
    </style>
</head>
<body>
    <h1>üöÄ NASA Space Biology Knowledge Engine</h1>
    <div class="controls">
        <input type="text" id="question" placeholder="Ask about space biology, NASA research, or data..." onkeypress="handleKeyPress(event)">
        <button onclick="ask()">Ask</button>
        <button onclick="newChat()" style="background: #f8f9fa; border: 1px solid #0b5394; color: #0b5394;">New Chat</button>
    </div>
    <div id="chat"></div>

    <script>
        // Generate a persistent session ID for this browser tab
        let sessionId = sessionStorage.getItem('nasa_session_id');
        if (!sessionId) {
            sessionId = 'session_' + Date.now();
            sessionStorage.setItem('nasa_session_id', sessionId);
        }

        function handleKeyPress(e) {
            if (e.key === 'Enter') {
                ask();
            }
        }

        async function ask() {
            const input = document.getElementById("question");
            const q = input.value.trim();
            if (!q) return;

            const chat = document.getElementById("chat");
            chat.innerHTML += `<div class="msg user">üë§ ${q}</div>`;
            input.value = "";
            chat.scrollTop = chat.scrollHeight;

            try {
                const res = await fetch("/ask", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "X-Session-ID": sessionId  // Send session ID
                    },
                    body: JSON.stringify({question: q})
                });
                const data = await res.json();

                // Safely render HTML
                const parser = new DOMParser();
                const doc = parser.parseFromString(data.answer, 'text/html');
                const cleanHTML = doc.body.innerHTML;
                chat.innerHTML += `<div class="msg ai">ü§ñ ${cleanHTML}</div>`;
                chat.scrollTop = chat.scrollHeight;
            } catch (err) {
                chat.innerHTML += `<div class="msg ai">‚ùå Error: ${err.message}</div>`;
            }
        }

        function newChat() {
            document.getElementById("chat").innerHTML = "";
            // Optional: reset session (or keep same session for continuity)
            // sessionId = 'session_' + Date.now();
            // sessionStorage.setItem('nasa_session_id', sessionId);
        }
    </script>
</body>
</html>
